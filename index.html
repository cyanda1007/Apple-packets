<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="box">
        <div class="sections" ></div>
	    


		<div class="section" >
            <h1>Apple packet price planner</h1>
			<h2>Apple buying data</h2>
			
			<h3>Cost price for a box of apples
			<input class="cost_price"></input>
			</h3>

            <h3>Number of apples in the box
                <input class="box_apples"></input>
                </h3>
                
                <h3>The packet size apples are sold in
                    <input class="packet_size"></input>
                    </h3>

                    <h3>Required profit %
                        <input class="profit"></input>
                        </h3>

                                               
                        <button class="total_price">Calculate</button>
	

        
        <h2>Apple price calculations</h2>

        <h3>Number of packets
            <input class="number"></input>
        </h3>

        <h3>Cost price per apple
            <input class="price"></input>
        </h3>


        <h3>Cost price per packet
            <input class="costPrice"></input>
        </h3>


        <h3>Recommened packet price
            <input class="packet_price"></input>
        </h3>


        </div>

	   </div>
    </div>
   

	
	
	<script src="apple-packets.js"></script>
	<script src="apple-package.dom.js"></script>
	

</body>
</html>
